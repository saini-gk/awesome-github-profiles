<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Login</title>
    <link rel="shortcut icon" href="assets/recode-hive.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <div class="auth-form">
            <h2 class="title">Welcome to Awesome GitHub Profiles</h2>
            <p class="auth-text">Sign in with your GitHub account to continue</p>
            <div class="social-media">
              <button type="button" class="github-login" id="gh-auth-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" width="40" height="40" style="margin-left: 5px;">
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="panels-container">
        <a href="index.html" class="homeBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20" width="30" height="30">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
        </a>
        <div class="panel left-panel">
          <div class="content">
            <h1>Join Our Community</h1>
            <br>
            <p>
              Discover new experiences and profiles with awesome-github-profiles<br>
              Get access to exclusive content and features.<br>
              <br>
              Connect with your GitHub account to begin.
            </p>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
